<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content= "#000000">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="songPage.css">
    <link rel="stylesheet" href="songPageMedia.css">
    <title>What is up!! </title>
</head>
<body>
    
    <div class="sidebar">
        <div class="icon"> <img src="assets//icon.png"></div>
        <div class="sideContainer">
            <div class="Option home"> Home</div>
            <div class="Option liked">Liked songs</div>
        </div>
    </div>

    

    <div class="main" id="mainHere">
        <div class="header" id="headerHere">
            <img class="image" id="imageHere">
            <div class= "together">
            <h1 class="names" id="nameHere"></h1>
            <h1 class="about" id="aboutHere"></h1>
             </div>
        </div>

        <div class="controls" >
            <img class="playButton" src="assets/playButton.png">
            <img class="likeButton" src="assets/liked.png">     
        </div>
        
        <div class="songList" id="Songs">
         <div class="headings">
            <div class="number">#</div>
            <div class="TITLE">TITLE</div>
            <div class="ALBUM">ALBUM</div>
            <div class="DATE">DATE ADDED</div>
            <div class="DURATION">DURATION</div>
        </div>
        <hr class="whiteLine">

        </div>
        
        <div class="bottombar">
            <div class="Home">Home</div>
            <div class="Liked">Liked</div>
        </div>

        </div>

        <div class="playing" id="PLAYINGS">
            

            
        </div>

    
    
    <script src="songPage.js"></script>
</body>
</html>
